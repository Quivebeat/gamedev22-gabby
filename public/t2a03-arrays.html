    <script>

        //all MENU FUNCTIONS HERE 
        //function to create a canvas element with the id of "c"
    function createCanvas() {
        var canvas = document.createElement("canvas");
        canvas.id = "c";
        document.body.appendChild(canvas);
        //give the canvas a width of 400 and a height of 700
        canvas.width = 400;
        canvas.height = 700;
        init();
        document.getElementById("start").style.display = "none";

        document.getElementById("default").style.display = "none";
        document.getElementById("chrome").style.display = "none";
        document.getElementById("futuristic").style.display = "none";
        document.getElementById("space").style.display = "none";
        document.getElementById("fortnite").style.display = "none";
        document.getElementById("clear").style.display = "none";
        document.getElementById("welcome").style.display = "none";
        document.getElementById("clearScore").style.display = "none";
    }


    function chooseStyle1() {
        currentStyle = "default"
        console.log(currentStyle);
        start.style.display = "inline-block";
        document.getElementById("clear").style.display = "inline-block";

        //disable every other button
        document.getElementById("chrome").disabled = true;
        document.getElementById("futuristic").disabled = true;
        document.getElementById("space").disabled = true;
        document.getElementById("fortnite").disabled = true;


    }

    function chooseStyle2() {
        currentStyle = "chrome";
        console.log(currentStyle);
        start.style.display = "inline-block";
        document.getElementById("clear").style.display = "inline-block";

        
        document.getElementById("futuristic").disabled = true;
        document.getElementById("space").disabled = true;
        document.getElementById("fortnite").disabled = true;
        document.getElementById("default").disabled = true;
    }

    function chooseStyle3() {
        currentStyle = "future";
        console.log(currentStyle);
        start.style.display = "inline-block";
        document.getElementById("clear").style.display = "inline-block";


        document.getElementById("chrome").disabled = true;
        document.getElementById("space").disabled = true;
        document.getElementById("fortnite").disabled = true;
        document.getElementById("default").disabled = true;

    }

    function chooseStyle4() {
        currentStyle = "space";
        console.log(currentStyle);
        start.style.display = "inline-block";
        document.getElementById("clear").style.display = "inline-block";


        document.getElementById("chrome").disabled = true;
        document.getElementById("futuristic").disabled = true;
        document.getElementById("fortnite").disabled = true;
        document.getElementById("default").disabled = true;

    }
    
    function chooseStyle5() {
        currentStyle = "fortnite";
        console.log(currentStyle);
        start.style.display = "inline-block";
        document.getElementById("clear").style.display = "inline-block";
        
        document.getElementById("chrome").disabled = true;
        document.getElementById("futuristic").disabled = true;
        document.getElementById("space").disabled = true;
        document.getElementById("default").disabled = true;

    }

    function clearChoice() {
        document.getElementById("start").style.display = "none";
        document.getElementById("default").style.display = "inline-block";
        document.getElementById("chrome").style.display = "inline-block";
        document.getElementById("futuristic").style.display = "inline-block";
        document.getElementById("space").style.display = "inline-block";
        document.getElementById("fortnite").style.display = "inline-block";
        document.getElementById("chrome").disabled = false;
        document.getElementById("futuristic").disabled = false;
        document.getElementById("space").disabled = false;
        document.getElementById("fortnite").disabled = false;
        document.getElementById("default").disabled = false;
        document.getElementById("clear").style.display = "none";

    }




    //CORE GAME FUNCTIONS HERE 
    
    function init(){

        if(currentStyle == "default"){
            currentStyleBird = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/bluebird-midflap.png";
            currentStyleBackground = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-night.png";
            currentStylePipeUp = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png";
            currentStylePipeDown = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png";
            currentStyleTextColor = "black";
        }
        if(currentStyle == "chrome"){
            currentStyleBird = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/redbird-midflap.png";
            currentStyleBackground = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png";
            currentStylePipeUp = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStylePipeDown = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStyleTextColor = "black";
        }
        if(currentStyle == "future"){
            currentStyleBird = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/bluebird-midflap.png";
            currentStyleBackground = "https://images.wallpapersden.com/image/download/pixelart-night-landscape_bGtsZ22UmZqaraWkpJRmaWllrWdua2U.jpg";
            currentStylePipeUp = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png";
            currentStylePipeDown = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStyleTextColor = "white";

        }

        if(currentStyle == "space"){
            currentStyleBird = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/bluebird-midflap.png";
            currentStyleBackground = "https://cdn140.picsart.com/290913539007201.jpg?type=webp&to=min&r=480";
            currentStylePipeUp = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png";
            currentStylePipeDown = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStyleTextColor = "white";
        }

        if(currentStyle == "fortnite"){
            currentStyleBird = "https://i.imgur.com/FT0lARB.png";
            currentStyleBackground = "https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/en_US/games/switch/f/fortnite-switch/hero";
            currentStylePipeUp = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStylePipeDown = "https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-red.png";
            currentStyleTextColor = "white";
        }
        
    
       
    var context = c.getContext("2d");
    var bird = new Image();
    bird.src = currentStyleBird;
    var background = new Image();
    background.src = currentStyleBackground;
    var pipeUp = new Image();
    pipeUp.src = currentStylePipeUp;
    var pipeDown = new Image();
    pipeDown.src = currentStylePipeDown;

    var birdX = 10;
    var birdDY = 0;
    var score = 1351042;
    var bestScore = 1351042;
    var interval = 20;
    var birdSize = 24;
    var pipeWidth = 52;
    var pipeGapBottomY = 100;
    var topPipeBottomY = 0;
    

    var birdY = 200;
    var pipeGap = 200;
    var canvasSize = 700;
    var pipeX = 400;

    
    c.onclick = () => (birdDY = 15)
    //load best score
    if (localStorage.getItem("bestScore")) {
        bestScore = localStorage.getItem("bestScore");
    }


    setInterval(() => {
        //use a background image instead of a color
        context.drawImage(background, 0, 0, 700, 700);
        
        
        //gravity
        birdY -= birdDY -= 1.5;
        //draw bird
        context.drawImage(bird, birdX, birdY, birdSize * (34/24), birdSize);
        context.fillStyle = "green";
        //pipe movement
        pipeX -= 8;
        if(pipeX < -pipeWidth) {
            pipeX = canvasSize;
            topPipeBottomY = pipeGap * Math.random();
        }
        //draw top pipe with image instead of a rectangle
        context.drawImage(pipeUp, pipeX, 0, pipeWidth, topPipeBottomY);
        //draw bottom pipe
        context.drawImage(pipeDown, pipeX, topPipeBottomY + pipeGap, pipeWidth, canvasSize);
        //draw score
        context.fillStyle = currentStyleTextColor;
        //poppins font
        context.font = "bold 30px 'Poppins', sans-serif";
        
        context.fillText("Score: " + score++, 9,25);
        //highs core 
        bestScore = bestScore < score ? score : bestScore;
        context.fillText("Best: " + bestScore, 9, 50);
        //store high score in local storage
        localStorage.setItem("bestScore", bestScore);
        //if bird hits bottom of canvas it dies and restarts

      if(birdY < topPipeBottomY || birdY > topPipeBottomY + pipeGap) {
        if(pipeX < birdSize * (524/374)) {
          birdDY = 0;
          birdY = 200;
          pipeX = canvasSize;
          
          //alert("You died! Your score was " + score);
          alert("You died! Your score was " + "1351042");
          //reload 
            location.reload();
        }
      }

      //if there is a new best score, display text saying so, and remove it after 2 seconds
        if (bestScore == score) {
            context.fillText("New Best Score!", 9, 75);
            setTimeout(() => {
            context.fillText("", 9, 75);
            }, 2000);
            
        }





    }, interval)

    function clearHighScore() {
        localStorage.clear();
        bestScore = 0;
        score = 0;
    }

   
    
    
}






  
    


    



    </script>
        


    <div id="styleWrapper"> <h1 id="welcome"> Welcome! Choose Theme To Start! </h1>
    <input type="button" id="clearScore" onclick="clearHighScore()" value="Clear High Score"> <br> <br>
