You use loops and variables to make fast fancy drawings <br><br>

<input type=button id="Button01" value=".lineTo(30,200)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,10);
   myContext.lineTo(30,200);
   myContext.stroke();
}">
<input type=button id="Button01" value="Triangle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 5;   
   myContext.moveTo(20,10);
   myContext.lineTo(22,200);
   myContext.lineTo(200,200);
   myContext.lineTo(19,9);
   myContext.stroke();
}">
<input type=button id="Button01" value="Triangle fill (click twice)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 5;   
   myContext.moveTo(20,10);
   myContext.lineTo(22,200);
   myContext.lineTo(200,200);
   myContext.lineTo(19,9);
   myContext.fill();
   myContext.fillStyle = 'blue';
   myContext.stroke();
   }">
   <input type=button id="Button01" value="Triangle colour" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 5;   
   myContext.moveTo(20,10);
   myContext.lineTo(22,200);
   myContext.lineTo(200,200);
   myContext.lineTo(19,9);
   myContext.strokeStyle = 'green';
   myContext.stroke();
   }">
<input type=button id="Button01" value=".arc(95, 50, 40, 0, 2 * Math.PI)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(95, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">
<input type=button id="Button01" value="Fill Circle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 5;
   myContext.strokeStyle = 'green';
   myContext.arc(500, 50, 40, 0, 2 * Math.PI);
   myContext.fill();
   myContext.fillStyle = 'black';
   myContext.stroke();
}">

<input type=button id="Button01" value=".fillText('Hello World', 400, 100)" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('Hello World', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">
<input type=button id="Button01" value="Giant Hello World" onclick="{
   myContext.font = '100px Arial';
   myContext.fillText('Hello World!!!111!', 400, 100);
   myContext.fillText('Hello World!!!111!', 400, 200);
   myContext.fillText('Hello World!!!111!', 400, 300);
   myContext.fillText('Hello World!!!111!', 400, 400);
   myContext.fillText('Hello World!!!111!', 400, 500);
   myContext.fillText('Hello World!!!111!', 400, 600);
   myContext.fillText('Hello World!!!111!', 0, 100);
   myContext.fillText('Hello World!!!111!', 0, 200);
   myContext.fillText('Hello World!!!111!', 0, 300);
   myContext.fillText('Hello World!!!111!', 0, 400);
   myContext.fillText('Hello World!!!111!', 0, 500);
   myContext.fillText('Hello World!!!111!', 0, 600);
   myContext.translate(400, 100);  
   myContext.stroke();
   myContext.resetTransform();  
}">

<input type=button  id="Button01" value=".quadraticCurveTo(100,220,240,110)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();
}">



<input type=button id="Button01" value=".createLinearGradient(100, 300, 200, 400)" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');
   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"><br><br>

<input type=button id="Button01" value="clearRect(20, 20, 50, 50)" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">

<input type=button id="Button01" value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>
